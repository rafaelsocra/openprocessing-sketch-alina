<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Teste de Imagens</title>
</head>
<body>
<script>
const total = 11;
let loaded = 0;

for (let i = 1; i <= total; i++) {
  const img = new Image();
  img.src = `images/${i}.png`;
  img.onload = () => {
    loaded++;
    console.log(`Imagem ${i} carregou (${loaded}/${total})`);
  };
  img.onerror = () => {
    console.error(`Erro ao carregar images/${i}.png`);
  };
}
</script>
</body>
</html>
